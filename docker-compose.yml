version: '3.1'

services:
  db:
    image: postgres:13.1
    HOST: 0.0.0.0
    privileged: true
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: todo-user
      POSTGRES_PASSWORD: 123qweA!
      POSTGRES_DB: todo-db
  backend:
    build: ./backend
    privileged: true
    ports:
      - 8080:8080
    command:
      bash -c "
      python manage.py makemigrations
      && python manage.py migrate
      && python manage.py create_admin
      && gunicorn todo_list.wsgi -b 0.0.0.0:8080
      "
    depends_on:
      - db
  nginx:
   build: ./nginx
   ports:
     - 8000:80
   depends_on:
     - backend
  frontend:
   build: ./frontend
   ports:
     - 80:80
   depends_on:
     - nginx







